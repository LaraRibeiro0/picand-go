<!DOCTYPE html>
<html>

<head>
   <!-- metadados -->
   <title>Página Inicial</title>
   <meta charset="utf-8">
   <meta name="description" content="Aplicação web de venda e entrega de bens.">
   <meta name="keywords" content="Loja">
   <meta name="author" content="João Antunes, Luís Pereira, Rui Pinto">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">

   <!-- CSS -->
   <link rel="stylesheet" href="css/index.css">
   <link rel="stylesheet" href="css/create-product.css">

   <!-- JQuery -->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

   <!-- JS -->
   <script type="text/javascript" defer src="js/environment.js"></script>
   <script type="text/javascript" defer src="js/events.js"></script>
   <script type="text/javascript" defer src="js/requests.js"></script>
   <script type="text/javascript" defer src="js/functions.js"></script>

   <!-- Alertify -->
   <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
</head>

<body>
   <h1>Página inicial</h1>


   <button id="button-get-users-not-accepted">Obter registos de empresas por aceitar</button>
   <table id="table-users-not-accepted">
      <thead></thead>
      <tbody></tbody>
   </table>


   <button id="button-get-user-data">Obter dados do utilizador</button>
   <div id="user-data"></div>


   <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Criar produto</button>
   <div id="id01" class="modal">
      <div class="box">
         <div class="title">Criar produto</div>

         <form id="form-create-product" class="form modal-content animate">
            <div class="topico">
               <label>Nome</label>
               <input type="text" class="input" name="name">
            </div>
            <div class="topico">
               <label>Stock</label>
               <input type="text" class="input" name="stock">
            </div>
            <div class="topico">
               <label>Preço</label>
               <input type="text" class="input" name="price">
            </div>
            <div class="topico">
               <label>Descrição</label>
               <textarea class="textarea" name="description"></textarea>
            </div>
            <div class="topico">
               <label>Imagem</label>
               <input type="file" class="input" name="file">
            </div>

            <div class="topico">
               <input type="submit" class="btn">
            </div>
         </form>
      </div>
   </div>



</body>

</html>
