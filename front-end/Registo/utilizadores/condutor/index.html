<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registar - Condutor</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<a href=""><img class="cancelar" src="imagens/close.png"></a>
	<div class="box">
	    <div class="title">
	      	Registar como condutor
	    </div>
	    <div class="form">
	       	<div class="topico">
	          	<label>Nome</label>
	          	<input type="text" class="input">
	       	</div>  
	       	<div class="topico">
	          	<label>Apelido</label>
	          	<input type="text" class="input">
	       	</div>
	       	<div class="topico">
	          	<label>Nome de Utilizador</label>
	          	<input type="text" class="input">
	       	</div>
	       	<div class="topico">
	          	<label>Numero Telemóvel</label>
	          	<input type="text" class="input">
	       	</div>
	       	<div class="topico">
	          	<label>E-Mail</label>
	          	<input type="text" class="input">
	       	</div>    
	       	<div class="topico">
	          	<label>Palavra-Passe</label>
	          	<input type="password" class="input">
	       	</div>    
	       	<div class="topico">
	          	<label>Carta de condução</label>
	          	<div class="custom_select">
	            	<select>
	              		<option value="A">A (moto)</option>
	              		<option value="B">B (carro)</option>
	              		<option value="A+B">A + B (ambos os veiculos)</option>
	            	</select>
	          	</div>
	        </div>
	       	<div class="topico">
	          	<label>Morada</label>
	          	<input type="text" class="input">
	       	</div> 
	      	<div class="topico">
	          	<label>Codigo Postal</label>
	          	<input type="text" class="input">
	       	</div>
	       	<div class="topico check">
	          	<label class="check">
	            	<input type="checkbox">
	            	<span class="checkmark"></span>
	          	</label>
	          	<p>Aceito os termos de utilização da aplicação</p>
	       	</div>
	       	<div class="topico check">
	          	<label class="check">
	            	<input type="checkbox">
	            	<span class="checkmark"></span>
	          	</label>
	          	<p>Desejo receber e-mails de promoções e novidades</p>
	       	</div>  
	      	<div class="topico">
	        	<input type="submit" value="Registar" class="btn">
	      	</div>
	    </div>
	</div>	
	
</body>
</html>
